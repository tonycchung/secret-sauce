<html>
  <head>
    <meta charset="UTF-8">
    <title>Decoder Page</title>
  </head>
  <body>
    <h1>Message Decoder</h1>

    <button id="decrypt" onclick="decoder.decrypt()">Unlock</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
    var decoder = {
      getPassword: function() {
        this.password = prompt("Enter the correct password:");
      },
      getEncryptedMessage: function() {
        this.encryptedMessage = document.URL.split('#')[1];
      },
      decrypt: function() {
        this.getPassword();
        this.getEncryptedMessage();
        alert(CryptoJS.AES.decrypt(this.encryptedMessage, this.password).toString(CryptoJS.enc.Utf8));
      }
    };
    </script>
  </body>
</html>
